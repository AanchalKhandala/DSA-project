<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNDO-RESET|Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Stack Project</span>

    <div id="container">
        <div class="text-box">
            type below
            <br>

            <span id="temptext" style="width:100% ; height:100%;">Output</span>
        </div>

    <div>
        <button type="button" class="btn btn-dark" id="undo">UNDO</button>
        <button type="button" class="btn btn-dark" id="clear">RESET</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
